<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayout fxLayoutAlign="center"> Time to start</mat-card-title>
        <mat-card-content fxLayout fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Exercises" ngModel name="exercise">
                  <mat-option *ngFor="let excercise of exercises | async" [value]="excercise.name">
                    {{ excercise.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-card-content>
        <mat-card-actions fxLayout fxLayoutAlign="center">
            <button mat-button [disabled]="f.invalid" type="submit">Start</button>
        </mat-card-actions>
    </mat-card>
  </form>
</section>
